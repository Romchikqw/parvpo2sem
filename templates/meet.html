{% extends 'base.html' %}

{% block title %}
Запись на услуги
{% endblock %}

{% block body %}
<div class="container mt-4">
    <h1 class="mb-3">Запись на услугу</h1>
    {% if error %}
    <div class="alert alert-danger">
        {{ error }}
    </div>
    {% endif %}
    <form method="post">
        <div class="mb-3">
            <label for="first_name" class="form-label">Имя:</label>
            <input type="text" name="first_name" id="first_name" class="form-control">
        </div>

        <div class="mb-3">
            <label for="last_name" class="form-label">Фамилия:</label>
            <input type="text" name="last_name" id="last_name" class="form-control">
        </div>

        <div class="mb-3">
            <label for="master_name" class="form-label">ФИО мастера:</label>
            <input type="text" name="master_name" id="master_name" class="form-control">
        </div>

        <div class="mb-3">
            <label for="master_phone" class="form-label">Телефон мастера:</label>
            <input type="text" name="master_phone" id="master_phone" class="form-control">
        </div>

        <div class="mb-3">
            <label for="time" class="form-label">Время:</label>
            <input type="text" name="time" id="time" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Отправить</button>
    </form>
</div>
{% endblock %}
